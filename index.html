<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Drink Menu</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        h2 {
            font-size: 2em;
            margin: 5px 0;
            color: #d9d9d9;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .drink-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            background-color: #262626;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Dive Bar Wedding!</h1>
    <h2>Drink Menu</h2>
<h3 id="countdown">Welcome to the Dive Bar Wedding!</h3>

    <div class="drink-item">
        <p>Whiskey Sour - $8</p>
    </div>
    <div class="drink-item">
        <p>Cheap Beer (PBR) - $3</p>
    </div>
    <div class="drink-item">
        <p>Rum & Coke - $6</p>
    </div>
    <div class="drink-item">
        <p>Tequila Shot - $5</p>
    </div>
    <div class="drink-item">
        <p>Fancy Cocktail (for the classy folks) - $10</p>
    </div>
    <p>Cheers to love and bad decisions!</p>
</body>
<script>
var end = new Date('28/06/2025 11:00 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'NOW!!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days + 'days ';
        document.getElementById('countdown').innerHTML += hours + 'hrs ';
        document.getElementById('countdown').innerHTML += minutes + 'mins ';
        document.getElementById('countdown').innerHTML += seconds + 'secs';
    }

    timer = setInterval(showRemaining, 1000);
</script>
</html>
